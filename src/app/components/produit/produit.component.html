<div class="row body">
  <div class="col-lg-12">
    <app-navbar 
    [showSideBar]="showHideSideBar"
    (showSideBarChange)="onShowSideBarChange($event)"
    ></app-navbar>
    
  </div>

  <div class="col-lg-2" *ngIf="showHideSideBar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-lg-10">
    <app-content></app-content>
    <ul>
      <li *ngFor="let p of produits">
        Ref:{{ p.ref }}, Quantit√©:{{ p.quantite }}, Prix Unitaire:{{
          p.prixUnitaire
        }}
      </li>
    </ul>
  </div>
</div>
